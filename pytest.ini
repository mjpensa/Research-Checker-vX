[pytest]
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -ra
    -q
    --strict-markers
    --cov=apps/api
    --cov=apps/workers
    --cov=packages/database
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --maxfail=1
    -v

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    worker: Worker tests
    api: API tests
    database: Database tests
    frontend: Frontend tests
    smoke: Smoke tests for critical paths

[coverage:run]
source = apps,packages
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
